<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Covid-19 Today
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vat 7</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card color="warning">
          <ion-card-header>
            <ion-card-title>ผู้ป่วยใหม่</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ todayStats.NewHospitalized }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title>รักษาอยู่</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ todayStats.Hospitalized}}
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title>เสียชีวิตทั้งหมด</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ todayStats.Deaths}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="success">
          <ion-card-header>
            <ion-card-title>หายแล้ว</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ todayStats.Recovered}}
          </ion-card-content>
        </ion-card>
      </ion-col>

      
      <ion-col size="6">
        <ion-card color="dark">
          <ion-card-header>
            <ion-card-title>ติดทั้งหมด</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ todayStats.Confirmed}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
